<html ng-app="twitchListApp">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simon Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="index.js"></script>   
    <link rel="stylesheet" href="index.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>        
  </head>
  <body ng-controller="twitchController as twitchList" class="container">
    <div class="main container">
      <ul class="menu nav nav-pills">
        <li ng-class="{ active:twitchList.tabIsSet(1) }"> <a href="" ng-click="twitchList.setTab(1)">All</a></li>
        <li ng-class="{ active:twitchList.tabIsSet(2) }"> <a href="" ng-click="twitchList.setTab(2)">Online</a></li>
        <li ng-class="{ active:twitchList.tabIsSet(3) }"> <a href="" ng-click="twitchList.setTab(3)">Offline</a></li>
      </ul>
      <div class="search">
        <input ng-model="searchText" class="search_bar"/><i class="icon fa fa-search"></i>
      </div>
      <div class="container channels">
        <div ng-repeat="channel in twitchList.channelArray | filter: searchText" class="row list"><a href="http://www.twitch.tv/{{channel.name}}" target="_blank" style="text-decoration: none">
            <li><img ng-src="{{channel.image}}" class="logo"/><span class="channel_name">{{channel.name}}</span><span class="status"><i ng-show="!channel.online" class="off fa fa-exclamation-circle"></i><i ng-show="channel.online" class="on fa fa-check-square"></i></span><span ng-show="channel.online.game" class="playing"> playing <span ng-show="channel.online.game" class="current_game">{{channel.online.game}}</span></span></li></a></div>
      </div>
    </div>
  </body>
  <footer>
    <p class="copyright text-muted small">Copyright Â© Luna Web Design Studio 2015. All Rights Reserved</p>
  </footer>
</html>
